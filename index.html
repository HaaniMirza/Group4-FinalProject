<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <div id="error"></div>
    <form class="form" id="form" name="task" onsubmit="return validateForm()"> 
        <div class="form-title">Add New Task</div>

        <div class="form-items">
        <label for="task" class="form-label">Task Name:</label>
        <input type="text" id="task" required class="form-input" name="taskname" value="Insert Task Name Here!">
        </div>

        <div class="form-items">
        <label for="desc" class="form-label">Task Description:</label>
        <textarea id="desc" name="taskdesc" rows="5" cols="80" required class="form-desc">Give us some details about your task!</textarea>
        <!-- <input type="textarea" rows="5" cols="80" name="taskdesc" id="desc" required class="form-desc" value="Give us some details about your task!"> -->
        </div>

        <div class="form-items">
        <label for="name" class="form-label">Assigned To:</label>
        <input type="text" id="name" required class="form-input" name="assign" value="Who is this task assigned to?">
        </div>

        <div class="form-items">
        <label for="date" class="form-label">Due Date:</label>
        <input type="date" id="date" required class="form-input form-input-sm" name="date">
        </div>

        <div class="form-items">
        <button type="submit" class="form-btn">Add Task</button>
        </div>
    </form>
    <form name="update" onsubmit="return updateTask()">
        <div class="container">
            <div class="card">
                <h3 class="card-title">Tasks</h3>

                <h5 class="card-subtitle">Task Name:</h5>
                <p id="tname"></p>

                <h5 class="card-subtitle">Assigned to:</h5>
                <p id="tassign"></p>

                <h5 class="card-subtitle">Due Date:</h5>
                <p id="tdd"></p>

                <label for="status" class="card-subtitle">Status</label>
                <select name="status" id="status">
                    <option value="TODO">TODO</option>
                    <option value="IN PROGRESS">IN PROGRESS</option>
                    <option value="REVIEW">REVIEW</option>
                    <option value="DONE">DONE</option>
                </select>
                <h5 class="card-subtitle">Task Description</h5>
                <p id="tdesc" class="card-subtitle"></p>
                <button type="submit">Update Task</button>
            </div>
        </div>
    </form>
    <footer>
        <div class="card">
            <div class="card-body">
              <p><b>“Take your victories, whatever they may be, cherish them, use them, but don’t settle for them.” —Mia Hamm</b></p>
            </div>
          </div>
    </footer>
</body>
</html>
