<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <form class="form">
        <div class="form-title">Add New Task</div>

        <div class="form-items">
        <label for="task" class="form-label">Task Name</label>
        <input type="text" id="task" required class="form-input">
        </div>

        <div class="form-items">
        <label for="desc" class="form-label">Task Description</label>
        <input type="text" id="desc" required class="form-input">
        </div>

        <div class="form-items">
        <label for="name" class="form-label">Assigned To:</label>
        <input type="text" id="name" required class="form-input">
        </div>

        <div class="form-items">
        <label for="date" class="form-label">Due Date:</label>
        <input type="date" id="date" required class="form-input form-input-sm">
        </div>

         <div class="form-items">
        <button type="submit" class="form-btn">Add Task</button>
        </div>
    </form>
    <footer>
        <div class="card">
            <div class="card-body">
              <p>“Take your victories, whatever they may be, cherish them, use them, but don’t settle for them.” —Mia Hamm</p>
            </div>
          </div>
    </footer>
</body>
</html>
